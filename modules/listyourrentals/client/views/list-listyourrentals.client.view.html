<section>
  <div class="page-header">
    <h1>Listyourrentals</h1>
  </div>
  <div class="list-group">
    <a ng-repeat="listyourrental in vm.listyourrentals"
       ui-sref="listyourrentals.view({ listyourrentalId: listyourrental._id })"
       class="list-group-item">
      <small class="list-group-item-text">
        Posted on
        <span ng-bind="listyourrental.created | date:'mediumDate'"></span>
        by
        <span ng-if="listyourrental.user" ng-bind="listyourrental.user.displayName"></span>
        <span ng-if="!listyourrental.user">Deleted User</span>
      </small>
      <h4 class="list-group-item-heading" ng-bind="listyourrental.name"></h4>
    </a>
  </div>
  <div class="alert alert-warning text-center" ng-if="vm.listyourrentals.$resolved && !vm.listyourrentals.length">
    No Listyourrentals yet, why don't you <a ui-sref="listyourrentals.create">create one</a>?
  </div>
</section>
